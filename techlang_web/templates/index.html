<!DOCTYPE html>
<html>
<head>
  <title>TechLang Playground</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.0.1/codemirror.min.css">
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    input { width: 100%; background: #000; color: #0f0; border: 1px solid #0f0; margin-top: 10px; }
    .output {
      background: #000;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #0f0;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    #editor {
      border: 1px solid #0f0;
      margin-top: 10px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>🖥️ TechLang Playground</h1>
  <form method="post" enctype="multipart/form-data">
    <label>💻 Code (.tl):</label><br>
    <div id="editor"></div>

    <label>🔢 Inputs (one per line):</label><br>
    <textarea name="inputs" rows="3"></textarea><br>

    <label>📂 Upload .tl Files (for import):</label><br>
    <input type="file" name="files" multiple><br><br>

    <button type="submit">▶️ Run</button>
  </form>

  {% if output %}
    <div class="output">{{ output }}</div>
  {% endif %}

  <script type="module">
    import {EditorView, basicSetup} from "https://cdn.jsdelivr.net/npm/@codemirror/basic-setup@6.0.1/dist/index.js";
    import {EditorState} from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.0.1/dist/index.js";

    const startState = EditorState.create({ doc: "", extensions: [basicSetup] });
    const view = new EditorView({ state: startState, parent: document.getElementById('editor') });

    document.querySelector('form').addEventListener('submit', (e) => {
      let hiddenTextarea = document.createElement('textarea');
      hiddenTextarea.name = "code";
      hiddenTextarea.style.display = "none";
      hiddenTextarea.value = view.state.doc.toString();
      e.target.appendChild(hiddenTextarea);
    });
  </script>
</body>
</html>
