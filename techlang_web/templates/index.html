<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechLang Playground</title>
    <style>
        /* General dark background */
        body {
            background-color: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Fira Code', monospace;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c2c2c;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        form {
            width: 90%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        textarea {
            background-color: #252526;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 1rem;
            border-radius: 5px;
            resize: vertical;
            min-height: 200px;
        }

        input[type="submit"], button {
            background-color: #0e639c;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        input[type="submit"]:hover, button:hover {
            background-color: #1177bb;
        }

        .output {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: 1px solid #3c3c3c;
            padding: 1rem;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
            font-family: 'Fira Code', monospace;
        }

        label {
            font-weight: bold;
        }

        .file-upload {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <header>TechLang Playground</header>
    <main>
        <form method="POST" enctype="multipart/form-data">
            <label for="files">Upload .tl files (optional):</label>
            <input type="file" name="files" multiple class="file-upload">

            <label for="code">Enter TechLang Code:</label>
            <textarea name="code" id="code" placeholder="Write your TechLang code here...">{{ code|default('') }}</textarea>

            <label for="inputs">Inputs (one per line):</label>
            <textarea name="inputs" id="inputs" placeholder="Enter input values...">{{ inputs|default('') }}</textarea>

            <input type="submit" value="Run Code">
        </form>

        <h3>Output:</h3>
        <div class="output">{{ output|default('') }}</div>
    </main>
</body>
</html>
